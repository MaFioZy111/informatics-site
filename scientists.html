.back-btn {
  position: fixed;
  top: 20px;
  left: 20px;
  width: 45px;
  height: 45px;
  background-color: rgba(255, 255, 255, 0.20);
  backdrop-filter: blur(4px);
  border-radius: 10px;

}

.wrapper {
  background-color: rgba(255, 255, 255, 0.20);
  backdrop-filter: blur(6px);

  width: 100%;

    h1 {

      font-size: 36px;
      margin-bottom: 30px;
    }

      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .card {
      width: 220px;
      cursor: pointer;
    }

    .card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 6px;
    }

    .card p {
      font-size: 20px;
      margin-top: 10px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: underline;
    }

    /* Модальное окно */
    #bioModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 99999;
      padding: 20px;
    }

    .bio-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 700px;
      width: 100%;
      max-height: 90%;
      overflow-y: auto;
      text-align: left;
    }

    .bio-content img {
      width: 200px;
      border-radius: 8px;
      float: right;
      margin-left: 15px;
    }

    #closeBio {
